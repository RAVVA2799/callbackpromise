<body>

    <h3>THIS PROGRAM WILL DIRECTLY PRINT THE SUM</h3>
    
<h1><marquee id="demo"></marquee><h1>
<script>
function myfunction(some){
    document.getElementById("demo").innerHTML="THE SUM/pro IS "+some;
}

function add(num1,num2){

    let sum=num1+num2;
    myfunction(sum);

}
function pro(num1,num2){

    let prod=num1*num2;
    myfunction(prod);

}
add(6,5);
pro(6,5);




</script>




</body>
</html>
