<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function Sequence</h2>

<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>

<script>
function myDisplayer(some) {                    //new function declaration
  document.getElementById("demo").innerHTML = some;
}

function myFirst() {
  myDisplayer("Hello");             // 1st function calling mydisplayer
}

function mySecond() {
  myDisplayer("Goodbye");       //seond func. calling mydisplayer
}

myFirst();
mySecond();                //trying to display both the functions/////
// only second function will be printed.
</script>

</body>
</html>
